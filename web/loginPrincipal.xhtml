<ui:composition template="templates/templatePrincipal.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:c="http://java.sun.com/jsp/jstl/core"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="pageTitle" value="Login"/>
    <ui:param name="titleHeader" value="Bem vindo(a) ao Blog."/>
    <ui:define name="principal">
        <h:form id="formLogin">
            <h:panelGrid id="gridLoginSenha" columns="2">
                <h:outputText id="loginText" value="Login:"/>
                <h:inputText id="login" label="Login" value="#{usuarioMB.usuario.login}" required="true">
                    <f:validateLength minimum="6" maximum="20"/>
                </h:inputText>
                <h:outputText id="senhaLabel" value="Senha:"/>
                <h:inputSecret id="senha" label="Senha" value="#{usuarioMB.usuario.senha}" required="true">
                    <f:validateLength minimum="6" maximum="20"/>
                </h:inputSecret>
            </h:panelGrid>
            <br/>
            <h:commandButton id="botaolg" value="Entrar" action="#{usuarioMB.efetuarLogin()}"/>
            <h:commandButton id="botaocd" value="Cadastrar" action="blogPrincipal?faces-redirect=true" />
        </h:form>
        <h:messages id="msgErro" />    
    </ui:define>
</ui:composition>
